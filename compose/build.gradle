apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven-publish'
apply from: rootProject.file("dependencies.gradle")

group = 'com.github.kizitonwose'
def artifact = 'CalendarCompose'

android {
    compileSdkVersion versions.compile_sdk
    namespace 'com.kizitonwose.calendarcompose'
    defaultConfig {
        minSdkVersion versions.min_sdk_library_compose
        targetSdkVersion versions.target_sdk
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs += ['-module-name', "$group.$artifact"]
    }
    publishing {
        singleVariant('release') {
            withSourcesJar()
        }
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion versions.compose_compiler
    }
}

dependencies {
    api project(':core')
    implementation project(':data')
    coreLibraryDesugaring deps.desugaring
    implementation deps.kotlin.stdlib8

    implementation deps.compose.ui
    implementation deps.compose.tooling
    implementation deps.compose.foundation
    implementation deps.compose.snapper
}

afterEvaluate {
    publishing {
        publications {
//            release(MavenPublication) {
//                from components.release
//                groupId = 'com.github.kizitonwose'
//                artifactId = 'CalendarCompose'
//                version = versions.version_name
//            }
        }
    }
}
