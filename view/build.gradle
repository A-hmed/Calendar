apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven-publish'
apply from: rootProject.file("dependencies.gradle")

group = 'com.github.kizitonwose'
def artifact = 'CalendarView'

android {
    compileSdkVersion versions.compile_sdk
    namespace 'com.kizitonwose.calendarview'
    defaultConfig {
        minSdkVersion versions.min_sdk_library
        targetSdkVersion versions.target_sdk
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true // Needed for desugar because minSdk < 21
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs += ['-module-name', "$group.$artifact"]
    }
    publishing {
        singleVariant('release') {
            withSourcesJar()
        }
    }
}

dependencies {
    api project(':core')
    implementation project(':data')
    coreLibraryDesugaring deps.desugaring
    implementation deps.kotlin.stdlib8
    implementation deps.androidx.core_ktx
    // TODO Remove (incl in deps file)
//    implementation deps.kotlin.coroutines_core
//    implementation deps.kotlin.coroutines_android

    // Expose RecyclerView which is CalendarView's superclass.
    api deps.androidx.recyclerview

    testImplementation deps.test.junit
}

afterEvaluate {
    publishing {
        publications {
